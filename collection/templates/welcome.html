
{%extends 'base.html'%}

 {% block content %}
 <h3>Welcome to my Gallery!</h3>


 {% for images in image %}

 <div class="container">
    <div class="card" style="width: 30rem;">
            <h3 class="card-title">{{images.name}}</h3>
            <img class="card-img-top" src="{{images.pic.url}}" alt="Card image cap">
<!-- Button trigger modal -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
  View Image details
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{images.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p class="card-text">{{images.description}}.</p>
          <p class="card-text">{{images.image_location}}</p>
          <p class="card-text">{{images.image_category}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div
            
</div>



{% endfor %}
{% endblock %}
